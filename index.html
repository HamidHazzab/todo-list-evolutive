<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section id="formContainer">
            <form id="task-form">
                <label for="task">Créer une tâche</label>
                <input type="text" name="task" id="task-input" placeholder="Ajouter une tâche" >
                <button type="submit">Ajouter</button>
                <div id="formMessage" aria-live="polite"></div>
            </form>
        </section>
        <section>
            <ul id="task-list">
                
            </ul>
        </section>
    </main>
    <footer>
        <p>Simple To-Do List Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
